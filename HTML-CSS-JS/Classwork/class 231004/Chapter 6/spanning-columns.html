<!DOCTYPE html>

<html>
    <head>
        <title>Spanning Columns</title>
        <style type="text/css">
            table {
                border: 2px solid red;
                /* border: none; */
            }
            th, td {
                border: none;
                background-color: #dddddd;
                padding: 5px;
                width: 100px;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th></th>
                <th>9 a.m</th>
                <th>10 a.m</th>
                <th>11 a.m</th>
                <th>12 a.m</th>
            </tr>
            <tr>
                <th>Monday</th>
                <td colspan="2" align="center">Geography</td>
                <td align="center">Math</td>
                <td align="center">Art</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td colspan="2" align="center">Gym</td>
                <td align="center">Home EC</td>
            </tr>
        </table>
    </body>
</html>
