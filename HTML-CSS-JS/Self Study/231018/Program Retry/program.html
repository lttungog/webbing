<!DOCTYPE html>

<html>
    <head>
        <title>Program</title>
        <link rel="stylesheet" href="css/styleretry.css">
    </head>

    <body>

        <h1>Random Website with prices and such, oh and a clock too</h1>
        <div class="content" id="text">
            <div class="name">Lemon Grass Scented Candles</div>
            <label for="number">Number of products: </label>
            <input type="number" id="quantity" name="Quantity">
            <input type="submit" name="Submit">
            <div class="message number">Price for single product: $ <span id="price">&nbsp;</span></div>
            <div class="message number">Total: $ <span id="total">&nbsp;</span></div>
            <div class="message number">Discount: <span id="discount">&nbsp;</span> %</div>
            <div class="message number">Grand Total: $ <span id="gtotal">&nbsp;</span></div>
        </div>

        <div class="time">
            <p id="time" style="color:darkorchid">Thoi gian day du: </p>
        </div>
        <script src="js/programretry.js"></script>
    </body>
</html>
