<!DOCTYPE html>

<html>
    <head>
        <title>Flower Gallery</title>
        <style>
            .flower {
                border: solid think #FF0000;
            }
        </style>
    </head>
    <body>
        <h2>Flower Gallery</h2>
        <table>
            <tr>
                <td>
                    <img src="lilac.jpg" alt="Lilac" class="flower" height="200px">
                </td>
                <td valign="top">
                    <h1>Lilac is a species of flowering plants in the olives family. They are shrubs that range from 2 to 10m in height.</h1>
                </td>
            </tr>
            <tr>
            <td>
                <img src="sunflower.jpg" alt="Sunflower" class="flower" height="200px">
            </td>
            <td valign="top">
                <h1>Sunflower is a flowering plant whose stem can grow as high as 3m.</h1>
            </td>
            </tr>
        </table>
    </body>
</html>
